<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="{% static 'css/foundation.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>

<body>
  <div class="row">
    <div class="large-12 columns">

      <div class="row">
        <div class="large-6 columns">
          <h4>Search Tool</h4>

          <form method="POST" action="/user/create">
            <label>Tool Name
              <input type="text" />
            </label>
			
			<label>User
              <input type="text" />
            </label>
			
			<label>Is it a power tool</label>
			<input type="radio" name="powerTool" id="Yes"><label for="Yes">Yes</label>
			<input type="radio" name="powerTool" id="No"><label for="No">No</label>
    
			
			
            <input type="submit" class="button" value="Search">
          </form>

        </div>

      </div>

    </div>
  </div>



</body>

<script type="text/javascript" src="{% static 'js/vendor/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/foundation.min.js' %}"></script>

</html>
